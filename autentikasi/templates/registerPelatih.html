{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Registrasi Pelatih</title> 
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock meta %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card text-center shadow p-3 mb-5 bg-body rounded" style="width: 28rem;">
        <div class="card-body">
            <h1 class="card-title font-h">Registrasi Pelatih</h1>
            <h4 class="card-title font-h">{{ message }}</h4>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="col mb-1">
                    <label class="form-label font-p">Nama</label>
                    <input type="username" name="username" placeholder="Username" class="form-control" id="username">
                </div>
                <div class="col mb-1">
                    <label class="form-label font-p">Email</label>
                    <input type="email" name="email" placeholder="Email" class="form-control" id="email">
                <div class="col mb-1">
                    <label class="form-label font-p">Kategori</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="spesialisasi1" value="MS" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Tunggal Putra
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="spesialisasi2" value="WS" id="flexCheckDefault1">
                        <label class="form-check-label" for="flexCheckDefault1">
                          Tunggal Putri
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="spesialisasi3" value="MD" id="flexCheckDefault2">
                        <label class="form-check-label" for="flexCheckDefault2">
                          Ganda Putra
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="spesialisasi4" value="WD" id="flexCheckDefault3">
                        <label class="form-check-label" for="flexCheckDefault3">
                          Ganda Putri
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="spesialisasi5" value="CD" id="flexCheckDefault4">
                        <label class="form-check-label" for="flexCheckDefault4">
                          Ganda Campuran
                        </label>
                      </div>
                    <hr>
                </div>
                <div class="col mb-3">
                    <label class="form-label font-p">Tanggal Mulai</label>
                    <input type="date" name="tanggal_mulai" placeholder="tanggal_mulai" class="form-control" id="tanggal_mulai">
                </div>
                <div class="col mb-1">
                    <input class="btn btn-primary font-p" type="submit">
                </div>
            </form>
        </div>
        </div>
</div>
{% endblock content %}
