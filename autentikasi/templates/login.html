{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login</title> 
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock meta %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card text-center shadow p-3 mb-5 bg-body rounded " style="width: 28rem;" >
        <div class="card-body">
            <h1 class="card-title font-h">Login</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="col mb-2">
                    <label class="form-label font-p">Nama</label>
                    <input type="text" name="username" placeholder="Username" class="form-control" id="username">
                </div>
                <div class="col mb-2">
                    <label class="form-label font-p">Email</label>
                    <input type="text" name="email" placeholder="Email" class="form-control" id="email">
                </div>
                <div class="col mt-3">
                    <input class="btn btn-primary font-p" type="submit" value="login">
                </div>
            </form>
        </div>
        </div>
</div>
{% endblock content %}
